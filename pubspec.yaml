name: ebook_tts_reader
description: "Ebook reader with on-device TTS using Supertonic"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  
  # ONNX Runtime for Supertonic TTS
  flutter_onnxruntime: ^1.6.0
  
  # Audio playback
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  
  # Ebook readers
  # Note: Using epub_view for now, alternatives may be needed
  epub_view: ^3.2.0
  pdfrx: ^1.0.68
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Storage
  hive_flutter: ^1.1.0
  
  # Network (model download)
  dio: ^5.4.0
  
  # Utilities
  uuid: ^4.3.3
  just_audio_windows: ^0.2.2
  html: ^0.15.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/pride_and_prejudice.epub
